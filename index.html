<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header_area">
            <div class="logo">
                <a href="#home"><img src="/frontend/currency-exchange.png" alt="logo"></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul>
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#">CONVERTER</a></li>
                    <li><a href="#">ALERTS</a></li>
                    <li><a href="#">LOGIN/ ABOUT US</a></li>
                </ul>
            </div>
    
        </div>
    </header>
    <div class="converter">
        <h1>Currency Converter</h1>
        <div class="input-container">
            <input type="number" id="amount" placeholder="Enter amount">
            <select id="fromCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <!-- Add more currency options here -->
            </select>
        </div>
        <div class="input-container">
            <input type="number" id="convertedAmount" placeholder="Converted amount" readonly>
            <select id="toCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <!-- Add more currency options here -->
            </select>
        </div>
        <button onclick="convertCurrency()">Convert</button>
    </div>

    <div class="alerts">
        <h2>Alerts</h2>
        <div class="alert-container">
            <label for="minThreshold">Min Threshold:</label>
            <input type="number" id="minThreshold">
        </div>
        <div class="alert-container">
            <label for="maxThreshold">Max Threshold:</label>
            <input type="number" id="maxThreshold">
        </div>
        <button onclick="setAlerts()">Set Alerts</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
